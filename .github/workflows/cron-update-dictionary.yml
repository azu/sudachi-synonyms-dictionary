name: Update Dictionary
on:
  schedule:
    # per a week
    - cron:  '0 0 * * 0'
permissions:
  contents: write
  pull-requests: write
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 22
      - run: pnpm install
      - name: Try to update dictionary
        run: pnpm run update
      - name: Tests
        run: pnpm test
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(deps): Update dictionary"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: update-dictionary
          branch-suffix: timestamp
          delete-branch: true
          title: '[Update] Sudashi synonyms dictionary'
          body: |
            New dictionary
            - [SudachiDict](https://github.com/WorksApplications/SudachiDict)
          labels: "Type: dictionary"
          assignees: azu
          reviewers: azu
          draft: false
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${STEPS_CPR_OUTPUTS_PULL_REQUEST_NUMBER}"
        env:
          STEPS_CPR_OUTPUTS_PULL_REQUEST_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
